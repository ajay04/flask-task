apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: flask-task
          image: 961401541269.dkr.ecr.ap-south-1.amazonaws.com/flask-task
          ports:
            - containerPort: 5000